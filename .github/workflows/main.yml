name: workflow
on: push
jobs:
    dependencies:
        name: dependincies
        runs-on: ubuntu-latest
        steps:
            - name: log
              run: echo ls
            - name: install dependencies
              run: yarn install
            - name: log
              run: echo ls
    build:
        name: build
        runs-on: ubuntu-latest
        needs: dependencies
        steps:        
            - name: install dependencies
              run: yarn install
            - name: log
              run: echo ls
            - name: build
              run: yarn run build
    linters:
        name: lint
        runs-on: ubuntu-latest
        needs: dependencies
        steps:
            - name: lint
              run: yarn run linters
    deploy:
        name: deploy
        runs-on: ubuntu-latest
        needs: linters
        steps:
            - name: deploy
              run: yarn run deploy
